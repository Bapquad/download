<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<script type="text/javascript" src="../../element5.js"></script>
<script type="text/javascript">
// Sets up title of document.
document.title = "Demo motion scroll";

// Sets up the style.
style5.AddCss( 'body' ).css( 
{
	'background': '#000', 
	'color': '#fff', 
	'font-family': 'Arial'
});

// Design a element show the scroller.
var scene = element5.Create( 'p' );
scene.css( { border: '1px solid #fff', backgroundColor: '#1b0e2b' } ); 

// Designs a title of page.
var titlePage = element5.Create( 'h1#top-page' );
titlePage.innerText = document.title; 

// Create a scroller.
var scroller = motion5.Scroll( 200, 140, 'images/nightcity.png' ).Effect( scene );

// Design a button to run the animation.
var runBtn = element5.Create( 'button' ); 
runBtn.css( 'margin-right', '10px' ).innerText = 'Run';
runBtn.addEventListener( 'click', function() 
{
	scene.MotionScroll.Run( 24 ); 
}, false ); 

// Design a button to pause the animation.
var stopBtn = element5.Create( 'button' ); 
stopBtn.css( 'margin-right', '10px' ).innerText = 'Stop';
stopBtn.addEventListener( 'click', function( e ) 
{
	scene.MotionScroll.Stop(); 
}, false );

// Design a button to pause the animation.
var pauseBtn = element5.Create( 'button' ); 
pauseBtn.innerText = 'Pause';
pauseBtn.addEventListener( 'click', function( e ) 
{
	scene.MotionScroll.Pause(); 
}, false );

var controlSection = element5.Create( 'div' );
controlSection.Equip( runBtn );
controlSection.Equip( stopBtn );
controlSection.Equip( pauseBtn );

// When window load DOM Content completely.
window.addEventListener( 'DOMContentLoaded', function( e ) 
{
	document.body = element5.GetBody();
	document.body.Equip( titlePage );
	document.body.Equip( scene );
	document.body.Equip( controlSection );
}, false );
</script>
</head>

<body>

</body>
</html>
